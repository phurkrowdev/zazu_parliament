version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: zazu_postgres
    environment:
      POSTGRES_DB: zazu_memory
      POSTGRES_USER: zazu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zazu_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U zazu" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zazu_net

  redis:
    image: redis:7-alpine
    container_name: zazu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - zazu_net

  minio:
    image: minio/minio:latest
    container_name: zazu_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-zazu_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-zazu_minio_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - zazu_net

  loki:
    image: grafana/loki:2.9.0
    container_name: zazu_loki
    user: "0" # Run as root to avoid permission issues with WAL directory
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zazu_net

  grafana:
    image: grafana/grafana:10.0.0
    container_name: zazu_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-zazu_grafana_password}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - zazu_net

volumes:
  postgres_data:
  redis_data:
  minio_data:
  loki_data:
  grafana_data:


networks:
  zazu_net:
    driver: bridge
